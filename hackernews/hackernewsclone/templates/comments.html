{% extends "base.html" %}
{% block title %} - Home{% endblock %}
{% block content %}
    <div class="page-header">
      <h1>{{ story | trans_title(lang) | safe  }}</h1>
    </div>

    <div class="list-group">

        {% for comment in story.comments %}
            <div class="list-group-item">
                <p>{{ comment.text }}</p>
                <ul class="list-inline">
                    <li><i class="glyphicon glyphicon-user"></i> {{ comment.by }}</li>
                    <li><i class="glyphicon glyphicon-time"></i> {{ comment.time | ctime }}</li>

                </ul>
            </div>

        {% endfor %}

    </div>
{% endblock %}
